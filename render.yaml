services:
  - type: worker
    name: bitcoin-signals-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bitcoin_telegram_signals.py"
    envVars:
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: TELEGRAM_PHONE
        sync: false
      - key: CHANNELS
        sync: false
      - key: TELEGRAM_SESSION_STRING
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: ENABLE_HEALTH_CHECK
        value: "true"