version: '3.8'
services:
  bitcoin-bot:
    build: .
    environment:
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - TELEGRAM_PHONE=${TELEGRAM_PHONE}
      - CHANNELS=${CHANNELS}
      - TELEGRAM_SESSION_STRING=${TELEGRAM_SESSION_STRING}
      - ENABLE_HEALTH_CHECK=true
    restart: unless-stopped